<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
	<label>Movie ID: </label>
	<input type="text" name="id" placeholder="enter id here" ngModel>
	<label>Movie Name: </label>
	<input type="text" name="name" placeholder="enter name here" ngModel>
	<label>Release Date: </label>
	<input type="text" name="date" placeholder="enter release date here" ngModel>
	<label>Actor's Name: </label>
	<input type="text" name="actorsName" placeholder="enter the actor's name here" ngModel>
	<input type="submit" value="UPDATE MOVIE">
</form>
